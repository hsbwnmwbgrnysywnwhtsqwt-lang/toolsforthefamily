<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כלים למשפחה האפליקציות</title>
    
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">

    <script type="application/ld+json">
   {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "כלים למשפחה",
      "url": "https://toolsforthefamily.com/",
      "logo": "https://toolsforthefamily.com/icon.png"
    }
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3119132036372710" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5a8fb5 0%, #85c4e8 100%);
            min-height: 100vh;
            color: white;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
        }

        .nav-logo img {
            width: 50px;
            height: 50px;
        }

        .nav-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #5a8fb5;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #5a8fb5;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: #333;
            border-radius: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 4rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .app-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: block;
        }

        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .app-card img {
            width: 100%;
            max-width: 280px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .app-card h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .app-card p {
            color: #666;
            font-size: 1.1rem;
        }

        .footer {
            text-align: center;
            padding: 3rem 2rem;
            color: white;
        }

        .footer p {
            margin: 0.5rem 0;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                margin-bottom: 2rem;
            }

            .container {
                padding: 2rem 1rem;
            }

            .apps-grid {
                gap: 1.5rem;
            }

            .app-card h2 {
                font-size: 1.5rem;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                flex-direction: column;
                background: rgba(255, 255, 255, 0.98);
                padding: 2rem;
                border-radius: 0 0 0 20px;
                box-shadow: -5px 5px 20px rgba(0, 0, 0, 0.2);
                transition: right 0.3s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .menu-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
       <nav>
                
            <img src="icon.png" alt="לוגו כלים למשפחה - אפליקציות משפחתיות בעברית">
                <span class="nav-title">כלים למשפחה</span>
            
            <ul class="nav-links" id="navLinks">
                <li><a href="home" aria-label="מעבר לדף הבית">בית</a></li>
                <li><a href="launcher"מעבר לאפליקציות שלנו">האפליקציות שלנו</a></li>
                <li><a href="mailto:email@toolsforthefamily.com" target="_blank" aria-label="צור קשר - שלח אימייל">צור קשר</a></li>
            </ul>
            <div class="menu-toggle" id="menuToggle" aria-label="תפריט ניווט" role="button" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>כלים למשפחה - האפליקציות שלנו</h1>
        
        <div class="apps-grid">
            <a href="https://toolsforthefamily.base44.app/" class="app-card">
                <img src="חנות הנקודות.png" alt="חנות הנקודות המשפחתית">
                <h2>חנות הנקודות המשפחתית</h2>
                <p>בבניה</p>
            </a>

            <a href="https://toolsforthefamily.base44.app/ShoppingList" class="app-card">
                <img src="קניות למשפחה.png" alt="קניות למשפחה">
                <h2>קניות למשפחה</h2>
                <p>בבניה</p>
            </a>

            <a href="https://toolsforthefamily.base44.app/FamilyManagement" class="app-card">
                <img src="ניהול והגדרות.png" alt="ניהול והגדרות">
                <h2>ניהול והגדרות</h2>
                <p>בבניה</p>
            </a>
        </div>
    </div>

    <footer class="footer">
        <p>נבנה על ידי מיכאל יצחק לב</p>
        <p>© 2025 Tools For The Family - כל הזכויות שמורות</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');
        
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
