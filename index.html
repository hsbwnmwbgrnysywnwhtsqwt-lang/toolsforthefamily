<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-3119132036372710">
    <title>tools for the family</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="shortcut icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
   
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="כלי המשפחה שלי">
    <meta property="og:description" content="מיתב כלי המשפחה מבית apps homeweb">
    <meta property="og:image" content="icon.png">
    <meta property="og:type" content="website">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .nav-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .google {
            background: linear-gradient(45deg, #4285f4, #34a853);
        }

        .youtube {
            background: linear-gradient(45deg, #ff0000, #ff4444);
        }

        .facebook {
            background: linear-gradient(45deg, #1877f2, #42a5f5);
        }

        .github {
            background: linear-gradient(45deg, #333, #666);
        }

        .linkedin {
            background: linear-gradient(45deg, #0077b5, #00a0dc);
        }

        .wikipedia {
            background: linear-gradient(45deg, #000, #333);
        }

        .description {
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .nav-button {
                padding: 12px 25px;
                font-size: 14px;
            }
        }

        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head 
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3119132036372710"
     crossorigin="anonymous"></script>
>
<body>
    <div class="container">
        <h1>ברוכים הבאים לכלי המשפחה</h1>
        <p class="description">
            בחרו את האתר הרצוי מהכפתורים למטה וקבלו גישה מהירה לאתרים הפופולאריים ביותר באינטרנט
        </p>
        
        <div class="buttons-grid">
        
            <a href="https://www.youtube.com" target="_blank" class="nav-button youtube">
                📺 YouTube
            </a>
            
            <a href="https://www.facebook.com" target="_blank" class="nav-button facebook">
                📘 Facebook
            </a>
            
            <a href="https://www.github.com" target="_blank" class="nav-button github">
                💻 GitHub
            </a>
            
            <a href="https://www.linkedin.com" target="_blank" class="nav-button linkedin">
                💼 LinkedIn
            </a>
            
            <a href="https://www.wikipedia.org" target="_blank" class="nav-button wikipedia">
                📚 Wikipedia
            </a>
        </div>
        
        <div class="footer">
            💡 כל הכפתורים נפתחים בחלון חדש
        </div>
    </div>

    <script>
        // הוספת אפקט חלק לכפתורים
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.05)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // הוספת אפקט רטט קל בלחיצה
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', function() {
                this.style.animation = 'pulse 0.3s ease';
                setTimeout(() => {
                    this.style.animation = '';
                }, 300);
            });
        });

        // הוספת סגנון CSS לאנימציה
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(0.95); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
