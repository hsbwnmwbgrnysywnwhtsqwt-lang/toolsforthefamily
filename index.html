<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כלים למשפחה - אפליקציות וכלים דיגיטליים לניהול משפחתי | Tools For The Family</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            height: 40px;
        }

        nav {
            display: flex;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* תפריט לנייד */
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                background: #4CAF50;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                z-index: 1000;
            }

            nav.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        main {
            padding: 20px;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .service-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background: white;
        }

        .service-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggle = document.querySelector(".menu-toggle");
            const nav = document.querySelector("nav");

            toggle.addEventListener("click", () => {
                nav.classList.toggle("active");
            });
        });
    </script>
</head>
<body>
    <header>
        <a href="/" class="logo"><img src="icon.png" alt="לוגו כלים למשפחה"></a>
        <span class="menu-toggle">☰</span>
        <nav>
            <ul>
                <li><a href="/">דף הבית</a></li>
                <li><a href="launcher">האפליקציות שלנו</a></li>
                <li><a href="about">אודות</a></li>
                <li><a href="contact">צור קשר</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>ברוכים הבאים לכלים למשפחה</h1>
        <p>כאן תמצאו אפליקציות וכלים לניהול חיי המשפחה בצורה קלה, חכמה ונגישה.</p>

        <section class="services">
            <div class="service-card">
                <img src="חנות הנקודות.png" alt="חנות הנקודות המשפחתית">
                <h3>חנות הנקודות המשפחתית</h3>
            </div>
            <div class="service-card">
                <img src="משימות.png" alt="משימות יומיות">
                <h3>משימות יומיות</h3>
            </div>
            <div class="service-card">
                <img src="יומן.png" alt="יומן משפחתי">
                <h3>יומן משפחתי</h3>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 כלים למשפחה | Tools For The Family</p>
    </footer>
</body>
</html>
